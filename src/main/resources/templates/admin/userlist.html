<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>admin userlist</title>
</head>
<body>
 <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>회원번호</th>
                <th>회원 아이디</th>
                <th>회원 닉네임</th>
                <th>회원 이메일</th>
                <th>가입날짜</th>
            </tr>
        </thead>
        <tbody>
            <!-- 유저 리스트 반복 -->
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">회원번호</td>
                <td th:text="${user.username}">회원 아이디</td>
                <td th:text="${user.nickname}">회원 닉네임</td>
                <td th:text="${user.email}">회원 이메일</td>
                <td th:text="${#dates.format(user.createdDate, 'yyyy-MM-dd HH:mm:ss')}">가입날짜</td>
            	<td>
                <form th:action="@{/admin/deleteuser}" method="post">
                    <input type="hidden" th:name="id" th:value="${user.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
            </tr>
        </tbody>
    </table>
	
	
	
	 <a th:href="@{/yalolza.gg/user/mypage}">mypage 로</a> <br/><br/>
	 <a th:href="@{/home}">home 으로</a> <br/><br/>
	 
</body>
</html>
