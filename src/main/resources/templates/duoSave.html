<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Duo 게시판</title>
	<link rel="stylesheet" th:href="@{/css/myrest.css}">
	<link rel="stylesheet" th:href="@{/css/duoSave.css}">
	<script src="/js/position.js" defer></script>

</head>

<body>
	<form id='duo-save' class="duo-find" th:action="@{/duo.yalolza.gg/create}" th:fragment="save" method="post"
		th:object="${duoDto}">
		<div class="for-summonerName">
			<div class="label-summonerName" id="summonerName">소환사 이름 (KR)</div>
			<div class="summonerName">
				<input type="text" autocomplete="off" class="input-summonerName" placeholder="플레이어 이름 + #KR1"
					name="summonerName" readonly rerequired th:if="${#authorization.expression('isAuthenticated()')}"
					th:value="${#authentication.principal.nickname}">
				<!-- 로그인하지 않은 경우에는 비어있는 입력란을 보여줍니다. -->
				<input type="text" autocomplete="off" class="input-summonerName" placeholder="플레이어 이름 + #KR1"
					name="summonerName" required th:unless="${#authorization.expression('isAuthenticated()')}">
			</div>
		</div>
		<br />

		<div class="selectMenu">
			<div class="positionContainer">
				<div class="for-myposition">
					<div class="label-myposition" id="myposition">나의 포지션</div>
					<br />
					<input type="radio" id="myposition0Save" name="myposition" value="ALL" checked="checked">
					<label for="myposition0Save">
						<div class="AllBox Box">
						</div>
					</label>
					<input type="radio" id="myposition1Save" name="myposition" value="TOP">
					<label for="myposition1Save">
						<div class="TopBox Box"></div>
					</label>
					<input type="radio" id="myposition2Save" name="myposition" value="JUNGLE">
					<label for="myposition2Save">
						<div class="JungleBox Box"></div>
					</label>
					<input type="radio" id="myposition3Save" name="myposition" value="MID">
					<label for="myposition3Save">
						<div class="MidBox Box"></div>
					</label>
					<input type="radio" id="myposition4Save" name="myposition" value="BOTTOM">
					<label for="myposition4Save">
						<div class="BottomBox Box"></div>
					</label>
					<input type="radio" id="myposition5Save" name="myposition" value="SUPPORTER">
					<label for="myposition5Save">
						<div class="SupporterBox Box">0</div>
					</label>
				</div>
				<div class="for-yourposition">
					<div class="label-yourposition" id="yourposition">찾는 포지션</div>
					<br />
					<input type="checkbox" id="yourpositionAllSave" name="yourposition" value="ALL">
					<label for="yourpositionAllSave">
						<div class="AllBox Box"></div>
					</label>
					<input type="checkbox" id="yourposition1Save" name="yourposition" value="TOP">
					<label for="yourposition1Save">
						<div class="TopBox Box"></div>
					</label>
					<input type="checkbox" id="yourposition2Save" name="yourposition" value="JUNGLE">
					<label for="yourposition2Save">
						<div class="JungleBox Box"></div>
					</label>
					<input type="checkbox" id="yourposition3Save" name="yourposition" value="MID">
					<label for="yourposition3Save">
						<div class="MidBox Box"></div>
					</label>
					<input type="checkbox" id="yourposition4Save" name="yourposition" value="BOTTOM">
					<label for="yourposition4Save">
						<div class="BottomBox Box"></div>
					</label>
					<input type="checkbox" id="yourposition5Save" name="yourposition" value="SUPPORTER">
					<label for="yourposition5Save">
						<div class="SupporterBox Box"></div>
					</label>
				</div>
			</div>
			<div>
				<div class="label-queue" id="queuetype">큐 타입</div>
				<div class="select-queue-container">
					<select name="queuetype" class="queuetype">
						<option value="RANKED_SOLO">솔로랭크</option>
						<option value="NORMAL">빠른대전</option>
					</select>
				</div>
			</div>
			<div class="mike-po">
				<div class="label-mike" id="mike">마이크 OFF/ON</div>
				<br /> <label class="toggle_switch"> <input type="checkbox" name="ismike"> <span class="slider"></span>
					<input type="hidden" name="_ismike" value="on" class="mike" />
				</label>
			</div>
		</div>

		<style>
			.toggle_switch {
				display: inline-block;
				position: relative;
				width: 70px;
				height: 34px;
			}

			.toggle_switch input[type="checkbox"] {
				overflow: hidden;
				position: absolute;
				width: 1px;
				height: 1px;
				margin: -1px;
				font-size: initial;
				clip: rect(0, 0, 0, 0);
			}

			.toggle_switch .slider {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: #ccc;
				border-radius: 34px;
				cursor: pointer;
				transition: 0.4s;
			}

			.toggle_switch input[type="checkbox"]:checked+.slider {
				background-color: #007bff;
			}

			.toggle_switch .slider::before {
				content: "";
				position: absolute;
				top: 4px;
				left: 4px;
				width: 26px;
				height: 26px;
				background-color: #fff;
				border-radius: 50%;
				transition: 0.4s;
			}

			.toggle_switch input[type="checkbox"]:checked+.slider::before {
				transform: translateX(36px);
			}
		</style>


		<br />

		<div class="for-memo" id="memo">메모</div>
		<div class="memo-select-container">
			<select name="memo" class="memo">
				<option value="함께 할 듀오 파트너를 찾고있어요.">함께 할 듀오 파트너를 찾고있어요.</option>
				<option value="즐겜하실 분!">즐겜하실 분!</option>
				<option value="마이크 가능하신 유저를 찾습니다">마이크 가능하신 유저를 찾습니다</option>
				<option value="매너 좋은 유저를 찾습니다">매너 좋은 유저를 찾습니다</option>
				<option value="게임에 진심이신 유저를 찾습니다">게임에 진심이신 유저를 찾습니다</option>
				<option value="듀오 랭크하실 유저 찾습니다">듀오 랭크하실 유저 찾습니다</option>
				<option value="같이 하실 분 찾아요~">같이 하실 분 찾아요~</option>
				<option value="1승 하실 분 찾아요">1승 하실 분 찾아요</option>
				<option value="같이 연승하실 분 찾아요">같이 연승하실 분 찾아요</option>
				<option value="부캐 듀오 구합니다.">부캐 듀오 구합니다.</option>
				<option value="같이 올라갈 분 구합니다">같이 올라갈 분 구합니다</option>
			</select>
		</div>
		<br />
		<div class="passwordBox">
			<div class="for-password">
				<div class="label-password" id="password">듀오 비밀번호</div>
				<br /> <input type="password" security="true" autocomplete="off" id="duopassword1" class="duopassword1"
					required oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="4자리 숫자로 입력해주세요."
					name="duopassword1" minlength="4" maxlength="4">
			</div>
			<div class="for-password">
				<div class="label-password" id="password">듀오 비밀번호 재확인</div>
				<br /> <input type="password" security="true" autocomplete="off" id="duopassword2" class="duopassword2"
					required oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="4자리 숫자로 입력해주세요."
					name="duopassword2" minlength="4" maxlength="4">
			</div>
		</div>
		<br /> <label>여기부턴 롤api 로 받아와야 하는 자료</label><br />
		<div class="for-tier" id="tier">티어</div>
		<div class="tier-select-container">
			<select name="tier" class="tier">
				<option value="언랭크">언랭크</option>
				<option value="아이언">아이언</option>
				<option value="브론즈">브론즈</option>
				<option value="실버">실버</option>
				<option value="골드">골드</option>
				<option value="플래티넘">플래티넘</option>
				<option value="에메랄드">에메랄드</option>
				<option value="다이아몬드">다이아몬드</option>
				<option value="마스터">마스터</option>
				<option value="그랜드마스터">그랜드마스터</option>
				<option value="챌린저">챌린저</option>
			</select>
		</div>
		<br />

		<div class="for-chamption" id="chamption">최근 플레이한 챔피언</div>
		</br>
		<div class="chamption-container">
			<input type="text" class="chamption" placeholder="최근 플레이한 챔피언은?." name="chamption"> <input type="text"
				class="chamption" placeholder="최근 플레이한 챔피언은?." name="chamption"> <input type="text" class="chamption"
				placeholder="최근 플레이한 챔피언은?." name="chamption">
		</div>
		<br />

		<div class="for-winning" id="winning">승률</div>
		<div class="winning-container">
			<input type="text" class="winning" placeholder="최근 승?." name="winning">
			<input type="text" class="winning" placeholder="최근 패?." name="winning">
		</div>
		<br />

		<div class="for-kda" id="kda">kda</div>
		<div class="kda-container">
			<input type="text" class="kda" placeholder="최근 킬?." name="kda">
			<input type="text" class="kda" placeholder="최근 데스?." name="kda">
			<input type="text" class="kda" placeholder="최근 어시?." name="kda">
		</div>
		<br />


		<div class="for-register">
			<button class="back">
				<a th:href="@{/duo.yalolza.gg/list}" class="back">돌아가기</a>
			</button>
			<button type="submit" class="register">등록</button>
		</div>
	
	</form>


</body>

</html>
